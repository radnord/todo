<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Tree List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button class="control-button" onclick="addNewItem()">＋ Новый элемент</button>
            <button class="control-button" onclick="exportData()">💾 Экспорт</button>
            <button class="control-button" onclick="document.getElementById('importInput').click()">📂 Импорт</button>
            <input type="file" id="importInput" class="import-input" accept=".json" onchange="handleImport(event)">
        </div>
        <ul class="tree-list" id="mainList"></ul>
    </div>
    <div id="messageModal" class="message-modal"></div>
    <script src="script.js"></script>
</body>
</html>
